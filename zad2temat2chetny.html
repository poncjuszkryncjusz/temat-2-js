<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script>
        const demo = (document.getElementById("demo"));
        let str = "";
        for (let i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                str += "Fizz";

            }
            if (i % 3 === 0) {
                str += "Buzz";
            }
            if (i % 2 !== 0 && i % 3 !== 0) {
                str += i;
            }
            if (i < 100) {
                str += " ";
            }
            demo.textContent = str;

        }
    </script>
</body>

</html>
