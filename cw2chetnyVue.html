<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>
</head>

<body>
    <div id="app">
        <button @click="onClick">Kliknij mnie</button>
        <h1>{{numbers}}</h1>

    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                numbers: [],
            },
            methods: {
                onClick() {
                    let arr = this.numbers
                    arr = "";
                    for (i = 1; i < 100; i++) {
                        if (i % 2 === 0) {
                            arr += "fizz";
                            //this.numbers.push(arr)
                        }
                        if (i % 3 === 0) {
                            arr += "Buzz";
                        }
                        if (i % 2 !== 0 && i % 3 !== 0) {
                            arr += i;
                        }
                        if (i < 100) {
                            arr += " ";
                        }
                        this.numbers.push(arr)

                    }
                }
            }
        })
    </script>

</body>

</html>
