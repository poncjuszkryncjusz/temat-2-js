<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>
</head>

<body>
    <div id="app">
        <button @click="onClick">Kliknij mnie</button>
        <h1>{{value}}</h1>

    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                value: [],
            },
            methods: {
                onClick() {
                    let numValue = parseInt(prompt("podaj liczbe"));
                    this.value.push(numValue);
                    if (isNaN(numValue)) {
                        alert("To nie jest liczba .")
                    }
                    if (numValue % 2 === 0) {
                        console.log("parzysta")
                    }
                    if (numValue == 0) {
                        console.log(numValue)
                        alert("0mmm")
                    }
                    if (numValue == 5) {
                        alert("to nie liczba pierwsza")
                    }

                }
            }

        })
    </script>

</body>

</html>
